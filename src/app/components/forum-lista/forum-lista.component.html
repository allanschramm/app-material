<div class="mat-elevation-z8">
    <table mat-table [dataSource]="foruns">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="titulo">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="descricao">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="data">
            <th mat-header-cell *matHeaderCellDef> Data </th>
            <td mat-cell *matCellDef="let element"> {{element.data | date: "dd/MM/yyyy"}} </td>
        </ng-container>

        <ng-container matColumnDef="responsavel">
            <th mat-header-cell *matHeaderCellDef> Responsavel </th>
            <td mat-cell *matCellDef="let element"> {{element.responsavel}} </td>
        </ng-container>

        <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
        </ng-container>        
        
        <ng-container matColumnDef="opcao">
            <th mat-header-cell *matHeaderCellDef> Opções </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="/forum/remover/{{element.id}}">
                    <i class="material-icons delete">delete</i>
                </a>
            </td>
        </ng-container>    
    
        <tr mat-header-row *matHeaderRowDef="listaColunas"></tr>
        <tr mat-row *matRowDef="let row; columns: listaColunas;"></tr>
    </table>
  </div>
